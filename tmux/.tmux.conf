set -g default-terminal 'tmux-256color'
set -sa terminal-overrides ",*:Tc"
set -g default-shell /usr/bin/zsh
set -g escape-time 0
set -g history-limit 10000

# Remap prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Split using h for horizontal and v for vertical
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Start window and pane index at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set vi mode
set-window-option -g mode-keys vi

# Easier copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload config
bind r source-file ~/.tmux.conf

# Pane switching handled by vim-tmux-navigator plugin

# Easier Resizing
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# In case you have the memory of a goldfish
set -g mouse on

# Spawn a pop-up lazygit window
bind g display-popup -d '#{pane_current_path}' -E -w 80% -h 80% -E lazygit

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'arcticicestudio/nord-tmux'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Continuum
set -g @continuum-save-interval '15'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Status Bar
set -g status-position top

run '~/.tmux/plugins/tpm/tpm'

# Override nord-tmux status-right (must be after tpm)
set -g status-right-length 50
set -g status-right "#[fg=#88C0D0,bg=#3B4252] 󰣇 #[fg=#D8DEE9]#(whoami) #[fg=#81A1C1]│ %H:%M "
